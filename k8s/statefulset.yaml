apiVersion: v1
kind: Service
metadata:
  name: auto-consensus
  labels:
    app: auto-consensus
spec:
  clusterIP: None
  selector:
    app: auto-consensus
  ports:
    - name: gossip
      port: 7946
      targetPort: 7946
      protocol: TCP
    - name: gossip-u
      port: 7946
      targetPort: 7946
      protocol: UDP
    - name: http
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: auto-consensus
spec:
  serviceName: auto-consensus
  replicas: 3
  selector:
    matchLabels:
      app: auto-consensus
  template:
    metadata:
      labels:
        app: auto-consensus
    spec:
      containers:
        - name: node
          image: elevenam/auto-consensus:latest
          ports:
            - containerPort: 7946
              name: gossip
              protocol: TCP
            - containerPort: 7946
              name: gossip-u
              protocol: UDP
            - containerPort: 8080
              name: http
          env:
            - name: NODE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: GOSSIP_PORT
              value: "7946"
            - name: HTTP_ADDR
              value: ":8080"
            - name: SECRET_KEY
              value: "test-cluster"
            - name: ADVERTISE_ADDR
              value: "$(NODE_ID).auto-consensus.default.svc.cluster.local"
            - name: DNS_SERVICE
              value: "gossip"
            - name: DNS_DOMAIN
              value: "auto-consensus.default.svc.cluster.local"
            - name: DATA_DIR
              value: "/data"
          volumeMounts:
            - name: data
              mountPath: /data
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: app-storage
        resources:
          requests:
            storage: 100Mi
